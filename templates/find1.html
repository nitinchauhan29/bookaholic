
<html>
    <head>
        <title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    input[type=radio]
    {
        height: 4%;
        width:4%;

    button{
        border: solid black;
        height: 5%;

        <div class="c">
            <span class="large-text">Find</span>

                <input class="search" type="text" name="name" placeholder="                     Search by isbn no , author name , title of book"><br>

                <div style="font-size:xx-large;">
                 Find by:
                <input type="radio"  id="isbn" name="choice" value="isbn" > 
                <label for="isbn">ISBN</label>
                <input type="radio" id="title" name="choice" value="title">
                <label for="tittle">Tittle</label>
                <input type="radio" id="author" name="choice" value="author">
                <label for="author">Author</label><br>
                </div>
                <button>Search</button>
            </form>
        </div>
